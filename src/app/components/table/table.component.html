<div class="table-wrapper">
    <div class="table-title">{{title}}</div>
    <table mat-table [dataSource]="dataSource"  class="mat-elevation-z8">

        <!-- Position Column -->
        <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef> category </th>
        <td mat-cell *matCellDef="let row"> {{row.category}} </td>
        </ng-container>
    
        <!-- Name Column -->
        <ng-container matColumnDef="0">
        <th mat-header-cell *matHeaderCellDef> 0-19 (yrs) </th>
        <td mat-cell *matCellDef="let row"> {{row["0"]}} </td>
        </ng-container>

        <ng-container matColumnDef="1">
            <th mat-header-cell *matHeaderCellDef> 20-44 (yrs) </th>
            <td mat-cell *matCellDef="let row"> {{row["1"]}} </td>
        </ng-container>

        <ng-container matColumnDef="2">
            <th mat-header-cell *matHeaderCellDef> 45-54 (yrs)</th>
            <td mat-cell *matCellDef="let row"> {{row["2"]}} </td>
        </ng-container>

        <ng-container matColumnDef="3">
            <th mat-header-cell *matHeaderCellDef> 54-64 (yrs)</th>
            <td mat-cell *matCellDef="let row"> {{row["3"]}} </td>
        </ng-container>
    
        <ng-container matColumnDef="4">
            <th mat-header-cell *matHeaderCellDef> 65-74 (yrs) </th>
            <td mat-cell *matCellDef="let row"> {{row["4"]}} </td>
        </ng-container>

        <ng-container matColumnDef="5">
            <th mat-header-cell *matHeaderCellDef> 75-84 (yrs) </th>
            <td mat-cell *matCellDef="let row"> {{row["5"]}} </td>
        </ng-container>

        <ng-container matColumnDef="6">
            <th mat-header-cell *matHeaderCellDef> >=85 (yrs) </th>
            <td mat-cell *matCellDef="let row"> {{row["6"]}} </td>
        </ng-container>

        <ng-container matColumnDef="total">
            <th mat-header-cell *matHeaderCellDef> Total </th>
            <td mat-cell *matCellDef="let row"> {{row["total"]}} </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
